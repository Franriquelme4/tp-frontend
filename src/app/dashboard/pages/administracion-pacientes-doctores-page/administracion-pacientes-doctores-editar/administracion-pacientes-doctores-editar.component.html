<div class="container">
  <h2>Editar Paciente/Doctor</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" #formulario="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control" id="apellido" name="apellido" formControlName="apellido" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="tel" class="form-control" id="telefono" name="telefono" formControlName="telefono" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="cedula">Cédula</label>
      <input type="text" class="form-control" id="cedula" name="cedula" formControlName="cedula" required>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="flag_es_doctor" name="flag_es_doctor" formControlName="esDoctor">
      <label class="form-check-label" for="flag_es_doctor">¿Es doctor?</label>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Enviar</button>
  </form>
</div>
