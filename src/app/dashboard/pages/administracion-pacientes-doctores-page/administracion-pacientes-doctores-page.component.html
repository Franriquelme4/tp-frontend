<h1>Administracion Pacientes/Doctores</h1>
<a class="btn btn-primary" routerLink="crear" >Agregar</a>
<hr>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Email</th>
      <th scope="col">Cedula</th>
      <th scope="col">Telefono</th>
      <th scope="col">Es Doctor</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let persona of personas">
      <th>{{persona.nombre}}</th>
      <th>{{persona.apellido}}</th>
      <th>{{persona.email}}</th>
      <th>{{persona.cedula}}</th>
      <th>{{persona.telefono}}</th>
      <th>
        <span *ngIf="!persona.esDoctor">PACIENTE</span>
        <span *ngIf="persona.esDoctor">DOCTOR</span>
      </th>
      <th>
        <a type="button" class="btn btn-sm btn-primary" routerLink="editar/{{persona.id}}">Editar</a>
        <button type="button" (click)="eliminarPersona(persona.id)" class="btn btn-sm btn-danger">Eliminar</button>
      </th>
    </tr>
  </tbody>
</table>
