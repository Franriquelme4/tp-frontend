<h1>Administracion Pacientes/Doctores</h1>
<a class="btn btn-primary" routerLink="crear" >Agregar</a>
<hr>
<h4>Filtros</h4>
<div class="d-flex">
  <input class="form-control mx-2" type="text" placeholder="Nombre" [(ngModel)]="filtros.nombre">
  <input class="form-control" type="text" placeholder="Apellido" [(ngModel)]="filtros.apellido">
  <select class="form-select mx-2" aria-label="Default select example" [(ngModel)]="filtros.tipo">
    <option value="todo" selected>Todos</option>
    <option value="paciente">Pacientes</option>
    <option value="doctor">Doctores</option>
  </select>
  <button class="btn btn-primary" (click)="filtrar()">Filtrar</button>
</div>
<hr>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Email</th>
      <th scope="col">Cedula</th>
      <th scope="col">Telefono</th>
      <th scope="col">Tipo</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let persona of personas">
      <th>{{persona.nombre}}</th>
      <th>{{persona.apellido}}</th>
      <th>{{persona.email}}</th>
      <th>{{persona.cedula}}</th>
      <th>{{persona.telefono}}</th>
      <th>
        <span *ngIf="!persona.esDoctor">PACIENTE</span>
        <span *ngIf="persona.esDoctor">DOCTOR</span>
      </th>
      <th>
        <a type="button" class="btn btn-sm btn-primary" routerLink="editar/{{persona.id}}">Editar</a>
        <button type="button" (click)="eliminarPersona(persona.id)" class="btn btn-sm btn-danger">Eliminar</button>
      </th>
    </tr>
  </tbody>
</table>
