<div class="mb-3">
    <form [formGroup]="categoriaForm" (ngSubmit)="crearForm()">
        <label for="descripcion" class="form-label">Descripcion</label>
        <input type="descripcion" class="form-control" id="descripcion" placeholder="Categoria" formControlName="descripcion">
        <button type="submit" class="btn btn-primary mt-3">Crear</button>
    </form>
  <ul class="mt-5">
    <li class="mt-3" *ngFor="let categoria of categorias">
      {{ categoria.description }}
<!--      <a type="button" class="btn btn-sm btn-primary" routerLink="editar/{{categoria.id}}">Editar</a>-->
      <button (click)="eliminarCat(categoria.id)" class="btn btn-danger">Eliminar</button>
    </li>
  </ul>

</div>
